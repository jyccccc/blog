<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>不坠青云之志</title>
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
                    青云
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Spring<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Java</a></li>
                    <li><a href="#">随笔</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索文章">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">登录</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            我<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-8 col-sm-8 col-xs-8 col-lg-8">
                <!-- passpages -->
                <ol th:each="passage:${passages}">
                    <li>
                        <h2 th:text="${passage.title}"></h2>
                        <p th:text="${passage.description}"></p>
                        <p th:text="${passage.time}"></p>
                    </li>
                </ol>
                <!-- page helper -->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- featured passpages -->
            <div class="col-md-4 col-sm-4 col-xs-4 col-lg-4">
                <h3> 精选文章 </h3>
                <ol th:each="featuredPassage:${featuredPassages}">
                    <li>
                        <h2 th:text="${featuredPassage.title}"></h2>
                        <p th:text="${featuredPassage.description}"></p>
                        <p th:text="${featuredPassage.time}"></p>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
